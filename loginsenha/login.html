<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete do Furlani - Login e Registro</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Lanchonete do Furlani</h1>
        <p>Sua melhor opção de lanches saborosos!</p>
    </header>

    <main>
        <div class="container">
            <div class="form-container login">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="return login(event)">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Digite seu email" required>
                    <label for="loginSenha">Senha:</label>
                    <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>Não tem uma conta? <a href="#" onclick="mostrarRegistro()">Cadastre-se</a></p>
            </div>

            <div class="form-container register" id="registro" style="display: none;">
                <h2>Registro</h2>
                <form id="registerForm" onsubmit="return registrar(event)">
                    <label for="registroNome">Nome:</label>
                    <input type="text" id="registroNome" placeholder="Digite seu nome" required>
                    <label for="registroEmail">Email:</label>
                    <input type="email" id="registroEmail" placeholder="Digite seu email" required>
                    <label for="registroSenha">Senha:</label>
                    <input type="password" id="registroSenha" placeholder="Digite sua senha" required>
                    <button type="submit">Registrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" onclick="mostrarLogin()">Faça login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lanchonete do Furlani. Todos os direitos reservados.</p>
    </footer>

    <script src="login-script.js"></script>
</body>
</html>
